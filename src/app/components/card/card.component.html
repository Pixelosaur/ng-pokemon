<div class="card h-100" #card>
    <img
        class="img-fluid"
        [src]="pokemon.sprites.other['official-artwork']['front_default']"
        [alt]="pokemon.name"
    />

    <div class="card-body">
        <h6 class="card-title text-capitalize">
            <a [routerLink]="pokemon.name" class="stretched-link">{{ pokemon.name }}</a>
        </h6>
    </div>
</div>
