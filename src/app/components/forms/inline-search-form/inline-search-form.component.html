<form class="form-inline">
    <input
        class="form-control form-control-sm mr-sm-2"
        type="search"
        [placeholder]="inputPlaceholderText"
        aria-label="Search"
    />
    <button class="btn btn-outline-light btn-sm my-2 my-sm-0" type="submit">
        <i class="fas fa-{{ buttonIcon }}"></i>
    </button>
</form>
